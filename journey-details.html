<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/bootstrap-iso.css">
</head>
<body style="background-color: #edeef2;">
  <section class='global-wrapper' ng-controller="ctrl">
		<aside>
			<h1 class="symbol">T</h1>
      <ul>
				<li>
          <a href="index.html">
            <div class="nav-item">
              <i class="fa fa-home"></i>
  						<span>Home</span>
  					</div>
          </a>
				</li>
				<li class="active">
          <a href="userDash.html">
            <div class="nav-item">
  						<i class="fa fa-truck"></i>
  						<span>Book Truck</span>
  					</div>
          </a>
				</li>
        <li>
          <a href="profile.html">
            <div class="nav-item">
  						<i class="fa fa-user"></i>
  						<span>Profile</span>
  					</div>
          </a>
				</li>
			</ul>

			<!--bottom nav -->
      <ul>
				<li>
					<div class="nav-item">
						<i class="fa fa-sign-out"></i>
						<span>Logout</span>
					</div>
				</li>
			</ul>
		</aside>
		<div id="main">
      <div id="blackout-on-hover"></div>
      <div class="upperbar">
        <a href="#news"><strong>Dashboard</strong></a>
        <a style="margin-left:380px;color:#858585;">Mumbai <i class="fa fa-truck fa-flip-horizontal"></i> Chennai<br>100km - Friday 21, Sep 2018</a>
      </div>
      <div class="page">
        <div class="bootstrap-iso" style="background-color:#edeef2">
          <div class="container">
            <div class="row py-2">
              <div class="col">
                <div class="card">
                  <h5 class="card-header">Shipment Details</h5>
                  <div class="card-body">
                    <form class="" action="billing.html" method="post">
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <h5 class="card-title" for="materialDesc">Material Description:</h5>
                          <input type="text" class="form-control" id="materialDesc" placeholder="What is the material ?" required>
                        </div>
                        <div class="form-group col-md-6">
                          <h5 class="card-title" for="materialDesc">Number of Trucks:</h5>
                          <div class="input-group">
                            <select class="form-control" id="sel1">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <h5 class="card-title" for="weight">Weight:</h5>
                          <div class="input-group row no-gutters">
                            <div class="col-6 col-sm-5 col-md-6 col-lg-5">
                              <input type="text" class="form-control" id="weight" required>
                            </div>
                            <div class="input-group-append col-5 col-sm-3 col-lg-3">
                              <select class="form-control bg-light" id="sel1">
                                <option>Tons</option>
                                <option>Kgs</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <h5 class="card-title" for="materialDesc">Contact:</h5>
                          <div class="row no-gutters">
                            <div class="col-8 col-sm-5 col-md-6 col-lg-5">
                              <input type="text" class="form-control contact-edit-input" id="materialDesc" placeholder="+91-1234567889" disabled>
                            </div>
                            <i class="fa fa-pencil icon-color-default col-2 ml-3 mt-2" id="contact-edit" aria-hidden="true" style="cursor: pointer;" ></i>
                          </div>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group ml-auto col-md-2">
                          <button type="submit" class="btn btn-success btn-block">Billing</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
		</div>
	</section>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/journey-details.js"></script>
</body>
</html>
